<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Google</title>
    <link rel="stylesheet" href="stile.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Cerca su Google o digita un URL">
        </div>
        <div class="buttons">
            <button id="search-button">Cerca con Google</button>
            <button id="lucky-button">Mi sento fortunato</button>
        </div>
    </div>
</body>
</html>
